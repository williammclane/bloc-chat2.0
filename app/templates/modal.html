<div class="modal-title">
    <h3>Create New Room</h3>
    <p>Enter room name</p>
    <input type="text" name="room" ng-model="modal.room"><br>
</div>
<div class="modal-body">
    <div class="entry-box"></div>
</div>
<div class="modal-footer">
    <button class="cancel" ng-click="modal.close()">Cancel</button>
    <button class="room-box" ng-click="modal.submit()">Create Room</button>
</div>
